<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Megha Mam</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(120deg, #ff6a00, #ee0979);
            background-size: 300% 300%; /* For the moving background effect */
            animation: movingBackground 8s ease infinite;
        }

        .birthday-message {
            max-width: 600px;
            margin: 0 auto;
        }

        .birthday-message h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #ffcc00;
        }

        .birthday-message p {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #ddd;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .birthday-message img {
            max-width: 300px;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .birthday-message img:hover {
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://i.pinimg.com/originals/94/56/4e/94564e34f8a31f9dcb8446d4c3d3f855.gif') center center no-repeat;
            background-size: cover;
            opacity: 0.8;
            z-index: 999;
        }

        .confetti-dynamic {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti-dynamic .confetti-item {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: confettiFloat 3s linear infinite, confettiFall 5s ease-in-out infinite;
        }

        .confetti-dynamic .confetti-item:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .confetti-dynamic .confetti-item:nth-child(2) {
            left: 30%;
            animation-delay: 0.5s;
        }

        .confetti-dynamic .confetti-item:nth-child(3) {
            left: 50%;
            animation-delay: 1s;
        }

        .confetti-dynamic .confetti-item:nth-child(4) {
            left: 70%;
            animation-delay: 1.5s;
        }

        .confetti-dynamic .confetti-item:nth-child(5) {
            left: 90%;
            animation-delay: 2s;
        }

        @keyframes confettiFloat {
            0% { transform: translateY(-100vh) scale(1); }
            50% { transform: translateY(0) scale(1.2); }
            100% { transform: translateY(100vh) scale(0); }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(110vh); }
        }

        .blaster {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .blaster::before,
        .blaster::after {
            content: '';
            display: block;
            position: absolute;
            width: 4px;
            height: 50px;
            background-color: rgba(255, 255, 0, 0.8);
            transform: rotate(45deg);
            animation: blasterAppear 1.5s ease-in-out, blasterBlast 2s ease-in-out forwards;
        }

        .blaster::before {
            top: 20%;
            left: 20%;
        }

        .blaster::after {
            top: 80%;
            right: 20%;
        }

        @keyframes blasterAppear {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotate(45deg);
            }
            50% {
                opacity: 1;
                transform: translateY(0) rotate(45deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(45deg);
            }
        }

        @keyframes blasterBlast {
            0% {
                transform: translateY(0) rotate(45deg);
            }
            100% {
                transform: translateY(-200px) rotate(45deg);
                opacity: 0;
            }
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloons .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            animation: floatUp 4s infinite;
        }

        .balloons .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .balloons .balloon:nth-child(2) {
            right: 20%;
            animation-delay: 1s;
        }

        .balloons .balloon:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .balloons .balloon:nth-child(4) {
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); }
            50% { transform: translateY(-150px) scale(1.1); }
            100% { transform: translateY(-200vh) scale(1); }
        }

        @keyframes movingBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="blaster"></div>
    <div class="confetti-dynamic">
        <div class="confetti-item"></div>
        <div class="confetti-item"></div>
        <div class="confetti-item"></div>
        <div class="confetti-item"></div>
        <div class="confetti-item"></div>
    </div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="birthday-message">
        <h1>Happy Birthday Megha Mam!</h1>
        <p>Wishing you endless happiness, love, and joy on your special day!</p>
        <img src="file:///C:/Users/prart/Downloads/download-removebg-preview.png" alt="Birthday Cake">
    </div>
</body>
</html>
